<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Custom Dragon-Themed Colors (Royal Green) */
        :root {
            --color-dark-bg: #003E33;       /* NEW: Deep Royal Green Background */
            --color-card-bg: #2D2D2D;       /* Dark Slate/Obsidian */
            --color-primary-accent: #047857; /* Royal/Emerald Green (Emerald 600) */
            --color-secondary-button: #054D37; /* Even Deeper Green for Button */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-dark-bg);
            /* Optional: subtle background texture effect. Changed texture dots to blend better. */
            background-image: radial-gradient(#1A1A1D 1px, transparent 1px), radial-gradient(#1A1A1D 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }

        /* Input Focus Style - Royal Green */
        .input-focus:focus {
            outline: none;
            border-color: var(--color-primary-accent);
            box-shadow: 0 0 0 3px rgba(4, 120, 87, 0.4); /* Royal Green glow */
        }
        
        /* Custom Radio/Checkbox Color */
        .form-radio {
            color: var(--color-primary-accent);
        }

        /* Nonchalant Card Style */
        .dragon-card {
            border: 1px solid rgba(4, 120, 87, 0.2); /* Subtle green edge */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5); /* Deep shadow for drama */
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Registration Card --><div class="w-full max-w-lg bg-[--color-card-bg] text-gray-100 p-8 md:p-10 dragon-card rounded-xl">
        <h1 class="text-4xl font-extrabold text-[--color-primary-accent] mb-2 text-center tracking-wider">
            User Registration
        </h1>
        <p class="text-center text-gray-400 mb-8 font-light">Please create your new account.</p>

        <form id="registrationForm" onsubmit="handleRegistration(event)">
            
            <!-- Full Name --><div class="mb-5">
                <label for="fullName" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                <input type="text" id="fullName" name="fullName" required 
                       class="w-full px-4 py-2 border border-gray-600 rounded-lg input-focus bg-[#3A3A3A] text-gray-100 placeholder-gray-500"
                       placeholder="Enter your full name">
            </div>

            <!-- Email Address --><div class="mb-5">
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-2 border border-gray-600 rounded-lg input-focus bg-[#3A3A3A] text-gray-100 placeholder-gray-500"
                       placeholder="Enter your email address">
            </div>

            <!-- Select Course --><div class="mb-5">
                <label for="course" class="block text-sm font-medium text-gray-300 mb-1">Select Course</label>
                <select id="course" name="course" required 
                        class="w-full px-4 py-2 border border-gray-600 rounded-lg input-focus bg-[#3A3A3A] text-gray-100 appearance-none cursor-pointer">
                    <option value="" disabled selected>Select your course...</option>
                    <option value="HM">Hospitality Management</option>
                    <option value="TM">Tourism Management</option>
                    <option value="BEED">Elementary Education</option>
                    <option value="BIndTech Computer">Industrial Technology - Computer</option>
                    <option value="BIndTech Electronics">Industrial Technology - Electronics</option>
                    <option value="BSED Socio Studies">BSED - Social Studies</option>
                    <option value="BSED Math">BSED - Math</option>
                    <option value="BSED Filipino">BSED - Filipino</option>
                    <option value="BSED ENGLISH">BSED - English</option>
                </select>
            </div>

            <!-- Gender --><div class="mb-5">
                <label class="block text-sm font-medium text-gray-300 mb-2">Gender</label>
                <div class="flex space-x-6">
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="Woman" required
                               class="form-radio h-4 w-4 border-gray-600 focus:ring-[--color-primary-accent]">
                        <span class="ml-2 text-gray-300">Girl</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="Man" required
                               class="form-radio h-4 w-4 border-gray-600 focus:ring-[--color-primary-accent]">
                        <span class="ml-2 text-gray-300">Boy</span>
                    </label>
                </div>
            </div>

            <!-- Password --><div class="mb-5">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input type="password" id="password" name="password" required minlength="8"
                       class="w-full px-4 py-2 border border-gray-600 rounded-lg input-focus bg-[#3A3A3A] text-gray-100 placeholder-gray-500"
                       placeholder="••••••••">
                <p class="text-xs text-gray-500 mt-1">At least 8 characters required.</p>
            </div>

            <!-- Confirm Password --><div class="mb-6">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       class="w-full px-4 py-2 border border-gray-600 rounded-lg input-focus bg-[#3A3A3A] text-gray-100 placeholder-gray-500"
                       placeholder="••••••••">
            </div>

            <!-- Submit Button (Deep Green) --><button type="submit" 
                    class="w-full py-3 bg-[--color-secondary-button] text-gray-50 font-semibold rounded-lg shadow-xl shadow-black/50 hover:bg-[#065F46] transition duration-150 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-[--color-primary-accent]/50">
                Create Account
            </button>
        </form>

        <!-- Status Message Box --><div id="statusMessage" class="mt-6 p-4 rounded-lg text-center hidden transition-opacity duration-300" role="alert">
            <!-- Message injected by JavaScript --></div>

        <!-- Login Link --><div class="text-center mt-6 text-sm">
            <p class="text-gray-400">Already have an account? 
                <a href="#" class="text-[--color-primary-accent] hover:text-[#34D399] font-medium transition-colors">Log In</a>
            </p>
        </div>
    </div>

    <script>
        // Custom function to display themed success/error messages
        function displayStatus(type, message) {
            const statusBox = document.getElementById('statusMessage');
            statusBox.textContent = message;
            statusBox.classList.remove('hidden', 'bg-red-900', 'text-red-300', 'bg-[--color-secondary-button]', 'text-gray-100');

            if (type === 'success') {
                // Success: Deep green background, light text
                statusBox.classList.add('bg-[--color-secondary-button]', 'text-gray-100');
            } else {
                // Error: Dark red/lava background, light text
                statusBox.classList.add('bg-red-900', 'text-red-300');
            }
            statusBox.classList.remove('opacity-0');

            setTimeout(() => {
                statusBox.classList.add('opacity-0');
                setTimeout(() => {
                    statusBox.classList.add('hidden');
                }, 300); // Wait for fade out
            }, 5000);
        }

        // Handles form submission with local validation
        function handleRegistration(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const course = document.getElementById('course').value;
            const genderElement = document.querySelector('input[name="gender"]:checked');
            const gender = genderElement ? genderElement.value : null;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 1. Check for missing fields
            if (!fullName || !email || !course || !gender || !password || !confirmPassword) {
                displayStatus('error', 'Please complete all fields to create your account.');
                return;
            }

            // 2. Check password match
            if (password !== confirmPassword) {
                displayStatus('error', 'Passwords do not match. Please re-enter.');
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
                return;
            }

            // 3. Check minimum password length
            if (password.length < 8) {
                displayStatus('error', 'Password must be at least 8 characters long.');
                return;
            }

            // Successful 'registration' log
            console.log('User Registration Data:', {
                fullName, email, course, gender
            });

            displayStatus('success', 'Success! Your account has been created.');
            document.getElementById('registrationForm').reset();
        }
    </script>
</body>
</html>
